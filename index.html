<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 운명학 분석 시스템</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<script src="assets/js/bazi-calculator.js"></script>
<script src="assets/js/main.js"></script>
<body>
    <div class="container">
        <header>
            <h1>🔮 종합 운명학 분석 시스템</h1>
            <p>7가지 운명학 체계를 통합한 깊이 있는 분석</p>
        </header>
        
        <main>
            <section id="input-form">
                <h2>출생 정보 입력</h2>
                <form id="birth-form">
                    <div class="form-group">
                        <label for="birth-date">출생일:</label>
                        <input type="date" id="birth-date" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-time">출생시간:</label>
                        <input type="time" id="birth-time" required>
                    </div>
                    <div class="form-group">
                        <label for="birth-location">출생지:</label>
                        <input type="text" id="birth-location" placeholder="예: 서울특별시" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">성별:</label>
                        <select id="gender" required>
                            <option value="">선택하세요</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    <button type="submit">🔍 분석 시작</button>
                </form>
            </section>
            
            <section id="results" style="display: none;">
                <div id="loading">
                    <div class="spinner"></div>
                    <p>운명 분석 중...</p>
                </div>
                <div id="analysis-results"></div>
            </section>
        </main>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
